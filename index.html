<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege Elite Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        .prediction-bar {
            display: flex;
            height: 30px;
            border: 1px solid #ccc;
            margin: 10px 0;
            position: relative;
        }
        .prediction-bar .team-a {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
        }
        .prediction-bar .team-b {
            background-color: #f44336;
            color: #fff;
            text-align: center;
        }
        .tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .prediction-bar:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Siege Elite Series</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="stats.html">Stats</a>
        </nav>
    </header>

    <div id="home" class="container">
        <h2>Upcoming Games</h2>
        <div>
            <p><strong>January 30, 6:00 PM</strong></p>
            <p>Gunners vs Trinity</p>
            <div class="prediction-bar" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                <div class="team-a" style="width: 70%;">70%</div>
                <div class="team-b" style="width: 30%;">30%</div>
                <div class="tooltip">Expert Prediction</div>
            </div>
        </div>
        <div>
            <p><strong>February 2, 8:00 PM</strong></p>
            <p>Burgers vs Trolls</p>
            <div class="prediction-bar" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                <div class="team-a" style="width: 60%;">60%</div>
                <div class="team-b" style="width: 40%;">40%</div>
                <div class="tooltip">Expert Prediction</div>
            </div>
        </div>
    </div>

    <script>
        function showTooltip(bar) {
            const tooltip = bar.querySelector('.tooltip');
            tooltip.style.display = 'block';
        }

        function hideTooltip(bar) {
            const tooltip = bar.querySelector('.tooltip');
            tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
