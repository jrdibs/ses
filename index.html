<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege Elite Series</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #dcdcdc);
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            font-size: 24px;
        }
        
        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        header nav a:hover {
            color: #f39c12;
        }
        
        .container h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 5px;
            display: inline-block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        table th {
            background-color: #2c3e50;
            color: white;
        }
        
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .prediction-bar {
            height: 30px;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .prediction-bar .team-a {
            background-color: #4caf50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .prediction-bar .team-b {
            background-color: #f44336;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>Siege Elite Series</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="stats.html">Stats</a>
        </nav>
    </header>

    <div id="home" class="container">
        <h2>Upcoming Games</h2>
        <div>
            <p><strong>January 30, 6:00 PM</strong></p>
            <p>Gunners vs Trinity</p>
            <div class="prediction-bar" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                <div class="team-a" style="width: 70%;">70%</div>
                <div class="team-b" style="width: 30%;">30%</div>
                <div class="tooltip">Expert Prediction</div>
            </div>
        </div>
        <div>
            <p><strong>February 2, 8:00 PM</strong></p>
            <p>Burgers vs Trolls</p>
            <div class="prediction-bar" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                <div class="team-a" style="width: 60%;">60%</div>
                <div class="team-b" style="width: 40%;">40%</div>
                <div class="tooltip">Expert Prediction</div>
            </div>
        </div>
    </div>

    <script>
        function showTooltip(bar) {
            const tooltip = bar.querySelector('.tooltip');
            tooltip.style.display = 'block';
        }

        function hideTooltip(bar) {
            const tooltip = bar.querySelector('.tooltip');
            tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
