    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        .prediction-bar {
            display: flex;
            height: 30px;
            border: 1px solid #ccc;
            margin: 10px 0;
            position: relative;
        }
        .prediction-bar .team-a {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
        }
        .prediction-bar .team-b {
            background-color: #f44336;
            color: #fff;
            text-align: center;
        }
        .tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .prediction-bar:hover .tooltip {
            display: block;
        }
    </style>
</head>

    <script>
        function showTooltip(bar) {
            const tooltip = bar.querySelector('.tooltip');
            tooltip.style.display = 'block';
